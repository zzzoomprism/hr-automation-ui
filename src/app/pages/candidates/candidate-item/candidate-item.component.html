<mat-card>
  <mat-card-title>
    <div class="flex flex-between">
      <span>{{ candidate?.fullName | titlecase }}</span>
      <button mat-raised-button color="primary" class="mr-10" (click)="openEditModal()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-card-title>
  <mat-card-subtitle>{{ candidate?.id }}</mat-card-subtitle>

  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let keyword of candidate?.keywords">{{ keyword?.id | titlecase }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/candidates/details', candidate?.id]">More</button>
  </mat-card-actions>
</mat-card>
